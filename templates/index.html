<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Onsite-Task</title>
</head>
<body>
    <h1><u>SHORTEN YOUR URL</u></h1>
    <h3>welcome!!</h3>
    <form action="/" method="POST">
        <div>
            <label for="name" >Short_name</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="url" >URL</label>
            <input type="url" name="url" id="url" placeholder="https://example.com">
        </div>
        {% with messages = get_flashed_messages() %}  
             {% if messages %}  
                   {% for message in messages %}
                        <p><i>{{ message }}</i></p>
                   {% endfor %}  
             {% endif %}
          {% endwith %}
        <button type="submit" class="btn btn-primary">Make Short URL</button>
        <p>You can access the link through http://127.0.0.1:5000/shortUrl/{Short_name}</p>
    </form>
</body>
</html>
